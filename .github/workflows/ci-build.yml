name: CI Build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: NPM Install
        run: npm install
      - name: Build
        run: PUBLIC_URL="/course-plan/${{ github.event.number }}" npm run build:staging
      - name: Upload Built Static Assets
        uses: actions/upload-artifact@master
        with:
          name: built-assets
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download Built Static Assets
        uses: actions/download-artifact@master
        with:
          name: built-assets
          path: ${{ github.event.number }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PUBLISH_DIR: '.'
          PUBLISH_BRANCH: gh-pages
          PERSONAL_TOKEN: ${{ secrets.DEPLOY_GH_PAGE_TOKEN }}
        with:
          keepFiles: true
      - name: Comment on Pull Request
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ github.token }}
          script: |
            github.issues.createComment({
              owner: 'cornell-dti',
              repo: 'course-plan',
              issue_number: ${{ github.event.number }},
              body: 'Deployed to https://cornell-dti.github.io/course-plan/${{ github.event.number }}/index.html'
            });
