name: CI Check
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: NPM Clean Install
        run: npm ci
      - name: Run Prettier Check
        run: npm run format:check
      - name: Run Linter
        run: npm run lint
      - name: Type Check
        run: npm run tsc
      - name: Test
        run: npm run test
